 name: Shell Commands
 
 on: [push]

 jobs:
   run-shell-command:
        runs-on: ubuntu-latest
        steps:
          - name: echo a string
            run: echo "Helo World"
          - name: multiline script
            run: |
               node -v
               npm -v
   run-windows-commands:
        runs-on: windows-latest
        steps:
          - name: Directory PowerShell
            run: Get-Location
          -  name: Director Bash
             run: pwd
             shell: bash

